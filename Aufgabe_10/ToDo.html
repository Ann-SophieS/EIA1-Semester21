<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="Stylesheet10.css" />
    <script src="artyom.window.min.js"></script>
    <script src="AufgabenDateiSkript.js"></script>
  </head>
  <body>
    <main>
      <h1>ToDo</h1>
      <p id="counter"> in total</p>
      <p id="closed"> closed</p>
      <p id="open"> open</p>
      <div class="inputGroup">
        <input type="text" id="inputTodo" placeholder="Add another task" />
        <button id="addButton"><i class="fas fa-plus-circle"></i></button>
      </div>

      <div id="todos"></div>
      <br>
      <button class="Aufnahme">Aufnahme</button>
    </main>
  </body>
</html>
